ipam:
  mode: kubernetes

kubeProxyReplacement: true

routingMode: tunnel
tunnelProtocol: vxlan

# hostLegacyRouting required for Talos 1.8+ DNS forwarding.
# BPF masquerade disabled -- conflicts with hostLegacyRouting
# on Hetzner's anti-spoofing. Uses iptables masquerade instead.
# See: https://github.com/siderolabs/talos/issues/10002
bpf:
  hostLegacyRouting: true
  masquerade: false

enableIPv4Masquerade: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

operator:
  replicas: 1
